<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astantine</title>
    <link rel="stylesheet" href="Astantine.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    
  <header class="header p-3 position-absolute start-0 top-0 end-0">
    <div class="nav-bar-div d-flex justify-content-between align-items-center">
        <p class="logo text-white fs-1 fw-bold mx-2">
            Astantine
        </p>
            <div class="nav-bar-links-div d-flex gap-5 align-items-center mx-2 fs-5">
                <a class="nav-bar-links text-white text-decoration-none">Home</a>
                <a class="nav-bar-links text-white text-decoration-none">About Us</a>
                <a class="nav-bar-links text-white text-decoration-none">Menu</a>
                <a class="nav-bar-links text-white text-decoration-none">Blog</a>
            </div>
    </div>
  </header>

  <section class="body">
    <div class="body-overlay"></div>
    <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop" class="body-video">
        <source src="images/Astantine.mp4" type="video/mp4">
    </video>
    <div class="body-content h-100 container position-relative">
        <div class="d-flex h-100 align-items-center">
            <div class="">
                <h1 class="body-h1 fw-bold mb-4"> WELCOME TO ASTANTINE!</h1>
                <p class="body-p fw-bold mb-4">Hundreds of flavors under one roof</p>
            </div>
        </div>
    </div>
  </section>


  <section class="body-page-2 container">
    <div class="row">
        <div class="col-12 col-sm-6 d-flex justify-content-center">
            <img class="body-page-2-img img-fluid pb-4" src="https://images.pexels.com/photos/1833349/pexels-photo-1833349.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2">
        </div>

        <div class="body-page-2-p-div col-12 col-sm-6 d-flex align-self-center justify-content-center">
            <p class="body-page-2-p mb-4 fw-bold">Bringing Class to Cuisine</p>
        </div>
    </div>
    <div class="row">
        <div class="body-page-2-p-div col-12 col-sm-6 d-flex align-self-center justify-content-center">
            <p class="body-page-2-p mb-4 fw-bold">Food that makes you say wow.
            </p>
        </div>
        <div class="col-12 col-sm-6 d-flex justify-content-center">
            <img class="body-page-2-img img-fluid pb-4" src="https://images.pexels.com/photos/327158/pexels-photo-327158.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2">
        </div>
    </div>
  </section>

</html>
