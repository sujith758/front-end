<!DOCTYPE html>
<html>
<head>

    <title>
       EcoBiz Registration Form
    </title>
    <link rel="stylesheet" href="Forms.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
</head>

<body>
	<nav>
        <div class="nav-bar">
			<div class="navbar-logo-title">
                <a href=""><img src="images/ecobizlogo.png" class="ecobiz-logo" alt="EcoBiz-Logo"></a>
                <p class="ecobiz-title"><span class="ecobiz-font">EcoBiz Club</span>: The Economics Club</p>
            </div>
            <p style="font-weight: bold; font-size: 1.8rem; width: 500px; padding-left: 150px; margin-right: 5px;">Student Registration Form</p>
			<div class="navbar-content">
				<ul>
                    <a href="" class="navbar-content-actual">About Us</a>
    				<a href="" class="navbar-content-actual">Gallery</a>
	    			<a href="" class="navbar-content-actual">Events</a> 
                </ul>
			</div>
    </nav>	
    
    

    <form>

        <div class="wrapper">

            <div class="container1">

                <div>
                    <label class="labels">First Name</label><br>
                            <input class="input-box" type="text" placeholder="Enter your First Name">
                </div>
                <div>
                    <label class="labels">Last Name</label><br>
                            <input class="input-box" type="text" placeholder="Enter your Last Name">
                </div>   
                
                <div>
                    <label class="labels" style="margin-top: 0;">Mobile Number</label><br>
                        <input class="input-box" type="number" placeholder="Enter your Mobile Number"><br>
                </div>
                
                <div class="bug2" style="width: 500px;">
                    <label class="labels">Why do you want to join the club?</label><br>
                        <textarea class="input-box" style="display:inline-block" placeholder="Comment"></textarea>
                </div>

                <div class="items item1">
                    <label class="labels">Email</label><br>
                        <input class="input-box" type="email" placeholder="Enter your Email ID">
                </div>
                <div class="items item2">
                    <label class="labels">Date of Birth</label><br>
                    <input class="input-box" type="date" placeholder="D.O.B">
                </div>
                <div class="items item3">
                    <label class="labels" for="Department">Department</label><br>
                    <select class="input-box-1" name="Department">
                        <option value="Select one">Select one</option>
                        <option value="C.S.E">C.S.E</option>
                        <option value="E.E.E">E.E.E</option>
                        <option value="MECH">MECH</option>
                        <option value="E.C.E">E.C.E</option>
                        <option value="CIVIL">CIVIL</option>
                    </select>
                </div>
                <div class="items item4">
                    <label class="labels" for="year">Year of Passing</label><br>
                    <select class="input-box-1" name="year">
                        <option value="Select one">Select one</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                        <option value="2027">2027</option>
                    </select>
                </div>
                <div class="items item5">
                    <input type="submit" value="submit" class="button">
                </div>
            </div>
        </div>












    </form>



</body>



</html>
